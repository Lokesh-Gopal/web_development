<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html forms</h1>
    <form>
        <label for="username">enter userfname</label>
        <input type="text" id="username" name="username" placeholder="enter user name">
        <br><br>
        <label for ="email">enter email id</label>
        <input type="email" id="email" name="email" placeholder="enter ur email id">
        <br><br>
        <label for="password">enter password</label>
        <input type="password" id="password" name="password" placeholder="enter password">
        <br><br>
        <p>select ur age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br><br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br><br>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>
        <label for="question">security question</label>
        <select name="question" id="question">
            <option value="q1">which is ur favourate place</option>
            <option value="q2">how is ur inspiration</option>
            <option value="q3">how old are u</option>
        </select>
        <br><br>
        <label for="answer">security question answer</label>
        <input type="text" name="answer" id="answer">
        <br><br>
        <label for="bio">your bio</label>
        <br><br>
        <textarea name="bio" id="bio" cols="50" rows="100" placeholder="enter ur bio"></textarea>
    </form>
</body>
</html>
